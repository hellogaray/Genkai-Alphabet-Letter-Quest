<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Drawing Game</title>
  <link rel="stylesheet" href="style.css"> <!-- <--- missing > fixed -->
</head>
<body>


  <!-- Title -->
  <header id="title">Etch-a-Sketch</header>

  <!-- Main content area -->
  <main id="content">
      <section id="container" aria-label="Drawing area">

        <!-- Top menu navigation -->
        <nav id="topMenu" aria-label="Sidebar">
          <button id="playBtn">Play</button>
          <button id="clearBtn">Clear</button>
        </nav>

        <!-- Canvas -->
        <div id="game">
          <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>

        <!-- Results -->
        <div id="score"></div>

        
        <!-- Bottom menu navigation -->
        <nav id="bottomMenu" aria-label="Sidebar">
          <button id="submitBtn">Submit</button>
          <button id="finishBtn">Finish</button>
        </nav>
      </section>


        <!-- Example -->
        <div id="example"></div>
  </main>



  <!-- Footer -->
  <footer>
      <a href="https://github.com/hellogaray" title="Github Link" class="styled-link">@hellogaray</a>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
