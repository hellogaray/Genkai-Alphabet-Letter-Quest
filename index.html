<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玄海みらいのアルファベットクエスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo & Header -->
  <header id="title">
    <img src="./images/logo.png" id="logo">
  </header>
  
  <!-- Main content area -->
  <main id="content">
    <section id="container" aria-label="Drawing area">
      <!-- Results -->
      <div id="score"></div>

      <!-- Canvas -->
      <div id="game">
        <canvas id="myCanvas"></canvas>
      </div>

      <!-- Bottom menu navigation -->
      <nav id="bottomMenu" aria-label="Sidebar">
        <button id="playBtn">Play</button>
        <button id="clearBtn">Clear</button>
        <button id="finishBtn">Finish</button>
      </nav>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <a href="https://github.com/hellogaray" title="Github Link" class="styled-link">@hellogaray</a>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
